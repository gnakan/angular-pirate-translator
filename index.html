<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Talk Like A Pirate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    body {
        padding-top: 50px;
        padding-bottom: 20px;
    }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body ng-app='pirateTalk' ng-controller='PirateController as main'>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{main.appTitle}}</a>
            </div>
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Abandon hope all ye that enter</h1>
            <p>Ahoy mate. So ye want to talk like a pirate eh?</p>

        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <img src='skull.jpeg' />
            </div>
            <div class="col-md-6">
                <form class="form-horizontal" role="form" name='pirateForm'>
                    <div class='form-group'>
                        <h3>What do ye want to say?</h3>
                        <textarea id='originalText' class='form-control' ng-model='originalText' placeholder="Enter your text here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="sendText()" class="btn btn-success">Send it</button>
                    </div>

                    <div class="form-group">
                        <h3>What ye should truly say..</h3>
                        <div ng-if='main.dataLoading'><img src='ajax-loader.gif' />
                        </div>
                        <div id='translatedText'>{{main.newText}}</div>
                    </div>

                </form>

            </div>

        </div>

        <hr>

        <footer>
            <p>&copy; TalkLikeAPirate.com</p>
        </footer>
    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
